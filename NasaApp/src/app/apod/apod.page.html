<app-header [title]="'Astronomy picture of the day'"></app-header>

<ion-content padding>
  <ion-item>
    <ion-label>DÃ¡tum</ion-label>
    <ion-datetime display-format="D.M.YYYY" [(ngModel)]="date" (ionChange)="dateChanged()"></ion-datetime>
  </ion-item>
  <div class="picture-wrapper" *ngIf="selectedImage">
    <div class="title">
      {{ selectedImage.title }}
    </div>
    <p>
      {{ selectedImage.explanation }}
    </p>
    <p>
      {{ selectedImage.copyright }}
      {{ selectedImage.date | date:'d.M.yyyy' }}
    </p>
    <img [src]="selectedImage.url">
  </div>
</ion-content>
